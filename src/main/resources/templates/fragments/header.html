<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .headerContainer {
            display: flex;
            justify-content: space-between; /* 오른쪽 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            height: 50px; /* 높이 조절 */
            background-color: whitesmoke; /* 배경색 설정 */
            color: white; /* 텍스트 색상 설정 */
        }
        .header_2{

        }

        .header_3 {
            display: flex;
            gap: 10px; /* 버튼 사이 간격 조절 */
        }
        a{
            color: black;
            text-decoration: none; /* 밑줄 제거 */
        }
        body{
            text-align: center;
            display: block;
            margin: 0 auto;
            font-size: 16px;
            color: #999;
        }
        h1{
            font-family: 'Oswald', sans-serif;
            font-size: 30px;
            color: #216182;
        }
        label {
            display: block;
            margin-top: 20px;
            letter-spacing: 2px;
        }
        form {
            margin: 0 auto;
            width: 459px;
        }
        input {
            width: 439px;
            height: 27px;
            background-color: #efefef;
            border-radius: 6px;
            border: 1px solid #dedede;
            padding: 10px;
            margin-top: 3px;
            font-size: 0.9em;
            color: #3a3a3a;
        }
    </style>
</head>
<header>
    <div class="headerContainer">
        <div class="header_1">
            <a href="/">홈</a>
        </div>
        <div class="header_2">
            <a href="/">메뉴1</a>
            <a href="/">메뉴2</a>
            <a href="/">메뉴3</a>
        </div>
        <div class="header_3">
            <a class="tempLogin" href="/templogin">게스트 로그인</a>
            <a class="login" href="/login">로그인</a>
            <a class="join" href="/join">회원 가입</a>
        </div>
    </div>
</header>
</html>
